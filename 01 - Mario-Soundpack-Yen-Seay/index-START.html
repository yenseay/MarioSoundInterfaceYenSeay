<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mario Soundpack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">jump</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">coin</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">fireball</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">stomp</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">powerup</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">time</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">death</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">gameover</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">clear</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/jump.wav"></audio>
    <audio data-key="83" src="sounds/coin.wav"></audio>
    <audio data-key="68" src="sounds/fireball.wav"></audio>
    <audio data-key="70" src="sounds/stomp.wav"></audio>
    <audio data-key="71" src="sounds/powerup.wav"></audio>
    <audio data-key="72" src="sounds/time.wav"></audio>
    <audio data-key="74" src="sounds/death.wav"></audio>
    <audio data-key="75" src="sounds/gameover.wav"></audio>
    <audio data-key="76" src="sounds/stageclear.wav"></audio>

    <script>
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return; // invalid inputs will stop sequence
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');
        }

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return; // skip if not a transform
            this.classList.remove('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
    </script>


</body>

</html>
